<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="75%" height="75%">

  <style>
    polyline {
      opacity: 0.5
    }
    polyline:hover {
      opacity: 1
    }
    dotted {
      opacity: 0.5
    }
  </style>

  <polyline points="40,{{averageData}} 250,{{averageData}}" fill="none" stroke="gray" stroke-dasharray="6"/>

  <text class="label" x="255" y={{averageData+1.5}} font-size="5px" fill="gray">Universal Average (across all boroughs and years)</text>

  <line class="line" x1="40" y1="260" x2="260" y2="260" stroke-linecap="round" stroke="black"/>
  <line class="line" x1="40" y1="20" x2="40" y2="260" stroke-linecap="round" stroke="black"/>

  <text class="title" font-size="14" text-anchor="middle" x="150" y="290">Year</text>
  <text class="title" font-size="14" text-anchor="middle" transform="translate(10,150) rotate(270)">Age-Adjusted death rate per 1000</text>
  <text class="title" font-size="14" text-anchor="middle" x="150" y="15" text-decoration="underline">Age-Adjusted death rate per 1000 over Time</text>

  <text class="label" font-size="8" text-anchor="middle" x="40" y="275">2007</text>
  <text class="label" font-size="8" text-anchor="middle" x="63.3333" y="275">2008</text>
  <text class="label" font-size="8" text-anchor="middle" x="86.6666" y="275">2009</text>
  <text class="label" font-size="8" text-anchor="middle" x="110" y="275">2010</text>
  <text class="label" font-size="8" text-anchor="middle" x="133.3333" y="275">2011</text>
  <text class="label" font-size="8" text-anchor="middle" x="156.6666" y="275">2012</text>
  <text class="label" font-size="8" text-anchor="middle" x="180" y="275">2013</text>
  <text class="label" font-size="8" text-anchor="middle" x="203.3333" y="275">2014</text>
  <text class="label" font-size="8" text-anchor="middle" x="226.6666" y="275">2015</text>
  <text class="label" font-size="8" text-anchor="middle" x="250" y="275">2016</text>

  <text class="label" font-size="12" text-anchor="middle" x="25" y="60">10</text>
  <text class="label" font-size="12" text-anchor="middle" x="25" y="100">8</text>
  <text class="label" font-size="12" text-anchor="middle" x="25" y="140">6</text>
  <text class="label" font-size="12" text-anchor="middle" x="25" y="180">4</text>
  <text class="label" font-size="12" text-anchor="middle" x="25" y="220">2</text>

  <polyline points="{{points}}" fill="none" stroke="red"/>
  <text class="label" x="255" y={{finalPoint}} font-size="5px" fill="red">Bronx</text>

</svg>